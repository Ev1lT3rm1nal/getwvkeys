{% extends "base.html" %}
<!-- -->
{% block title %}Upload Complete{% endblock %}
<!-- -->
{% block content %}
<div class="upload-complete-wrapper">
    <h1 class="section-title">{{title_text}}</h1>
    <p>Device Code:</p>
    <code class="upload-complete-code">{{code}}</code>
    <img src="https://i.imgur.com/aIpIbJj.png" alt="Italian Trulli" class="upload-complete-img" />
    <p>
        You can now use this code with the <code>Device Code</code> field to change the device used for license
        requests.
    </p>
</div>
{% endblock %}
